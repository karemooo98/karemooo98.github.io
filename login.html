<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #fff;
      --primary-dark: #232323;
      --primary-light: #b0b0b0;
      --secondary: #232323;
      --accent: #b0b0b0;
      --dark: #fff;
      --light: #101010;
      --gray: #b0b0b0;
      --gray-light: #232323;
      --gray-dark: #181818;
      --card-bg: #181818;
      --header-bg: #101010;
      --input-bg: #232323;
      --border-radius: 22px;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.10);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #101010;
      color: #fff;
      font-family: 'Tajawal', 'Segoe UI', Tahoma, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 0 20px;
    }
    
    .login-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
      padding: 38px 32px 32px 32px;
      width: 100%;
      max-width: 370px;
      border: 1.5px solid var(--gray-light);
      color: #fff;
    }
    
    .logo {
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    
    .logo-icon {
      width: 60px;
      height: 60px;
      background: var(--primary-light);
      color: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
    }
    
    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--dark);
    }
    
    .form-group {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      border-radius: 18px;
    }
    
    .form-label {
      margin-bottom: 4px;
      font-size: 1rem;
      color: #b0b0b0;
      font-weight: 500;
      letter-spacing: 0.2px;
    }
    
    .form-control {
      width: 100%;
      min-width: 0;
      max-width: 100%;
      font-size: 0.98rem;
      padding: 11px 16px;
      margin-bottom: 0;
      margin-top: 0;
      box-shadow: 0 1px 4px rgba(0,0,0,0.09);
      background: #181818;
      color: #fff;
      border: 1.5px solid #232323;
      border-radius: 18px;
      transition: var(--transition);
      font-family: inherit;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #b0b0b0;
      box-shadow: 0 0 0 3px rgba(176,176,176,0.13);
      background: #232323;
      color: #fff;
    }
    
    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--border-radius);
      border: none;
      cursor: pointer;
      transition: var(--transition);
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: #232323;
      color: #fff;
      width: 100%;
      margin-top: 10px;
      border: 1.5px solid #232323;
    }
    
    .btn:hover {
      background: #181818;
      color: #fff;
      border-color: #b0b0b0;
    }
    
    .error-message {
      color: var(--danger);
      font-size: 0.9rem;
      margin-top: 15px;
      min-height: 20px;
    }
    
    .footer-text {
      margin-top: 20px;
      color: var(--gray);
      font-size: 0.9rem;
    }
    .login-footer {
      margin-top: 24px;
      color: #b0b0b0;
      text-align: center;
      font-size: 0.98rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-lock"></i>
        </div>
        <div class="logo-text">نظام إدارة الأجهزة</div>
      </div>
      
      <div class="form-group">
        <input type="text" id="userId" class="form-control" placeholder="اسم المستخدم" autocomplete="off" />
      </div>
      
      <div class="form-group">
        <input type="password" id="password" class="form-control" placeholder="كلمة المرور" autocomplete="off" />
      </div>
      
      <button class="btn" onclick="login()">
        <i class="fas fa-sign-in-alt"></i>
        <span>تسجيل الدخول</span>
      </button>
      
      <div id="error" class="error-message"></div>
      
      <div class="footer-text">
        نظام إدارة الأجهزة والموظفين © 2023
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD5NdcVxl1m77m4PBGaU9PL3jqvLtfJL9I",
      authDomain: "pos-web-3ca21.firebaseapp.com",
      projectId: "pos-web-3ca21",
      storageBucket: "pos-web-3ca21.firebasestorage.app",
      messagingSenderId: "163092162625",
      appId: "1:163092162625:web:eeef79875a66d327de3ec0",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function login() {
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      if (!userId || !password) {
        errorDiv.textContent = "يرجى إدخال اسم المستخدم وكلمة المرور.";
        return;
      }

      // إضافة تأثير التحميل
      const loginBtn = document.querySelector('.btn');
      const originalBtnContent = loginBtn.innerHTML;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحقق...';
      loginBtn.disabled = true;

      db.collection("employees").where("id", "==", userId).limit(1).get()
        .then(snapshot => {
          if (snapshot.empty) {
            errorDiv.textContent = "المستخدم غير موجود.";
            loginBtn.innerHTML = originalBtnContent;
            loginBtn.disabled = false;
            return;
          }
          
          const userDoc = snapshot.docs[0];
          const userData = userDoc.data();

          if (userData.password !== password) {
            errorDiv.textContent = "كلمة المرور غير صحيحة.";
            loginBtn.innerHTML = originalBtnContent;
            loginBtn.disabled = false;
            return;
          }

          // تخزين بيانات المستخدم في التخزين المحلي
          localStorage.setItem("employeeId", userData.id);
          localStorage.setItem("employeeName", userData.name);
          localStorage.setItem("role", userData.role);

          // التوجيه حسب الدور
          if (userData.role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "employee.html";
          }
        })
        .catch(err => {
          console.error(err);
          errorDiv.textContent = "حدث خطأ أثناء تسجيل الدخول. حاول مرة أخرى.";
          loginBtn.innerHTML = originalBtnContent;
          loginBtn.disabled = false;
        });
    }
    
    // السماح بالضغط على زر Enter لتسجيل الدخول
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
  </script>
</body>
</html>
