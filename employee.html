<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسليم أجهزة الموظف</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --primary-light: #1e40af;
      --secondary: #0ea5e9;
      --accent: #f97316;
      --dark: #f8fafc;
      --light: #0f172a;
      --gray: #94a3b8;
      --gray-light: #334155;
      --gray-dark: #1e293b;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --card-bg: #1e293b;
      --header-bg: #0f172a;
      --input-bg: #334155;
      --border-radius: 12px;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.5), 0 1px 2px rgba(0,0,0,0.6);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Tajawal', 'Segoe UI', Tahoma, sans-serif; 
      background: var(--light); 
      color: var(--dark);
      direction: rtl;
      text-align: right;
      min-height: 100vh;
    }
    
    /* Header Styles */
    header {
      background: var(--header-bg);
      padding: 16px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-sm);
    }
    
    .header-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--dark);
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary-light);
      color: var(--primary-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.2rem;
    }
    
    /* Main Content Styles */
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }
    
    /* Card Styles */
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      margin-bottom: 30px;
      overflow: hidden;
    }
    
    .card-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--gray-light);
    }
    
    .card-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--dark);
    }
    
    .card-body {
      padding: 24px;
    }
    
    /* Form Styles */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }
    
    .form-control {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: var(--border-radius);
      border: 1px solid var(--gray-light);
      background: var(--input-bg);
      color: var(--dark);
      transition: var(--transition);
      font-family: inherit;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }
    
    /* Button Styles */
    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--border-radius);
      border: none;
      cursor: pointer;
      transition: var(--transition);
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      box-shadow: 0 6px 8px rgba(37, 99, 235, 0.3);
    }
    
    .btn-sm {
      padding: 8px 16px;
      font-size: 0.875rem;
    }
    
    /* Table Styles */
    .table-container {
      overflow-x: auto;
      border-radius: var(--border-radius);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    
    thead {
      background: var(--primary-light);
      color: var(--primary-dark);
    }
    
    th {
      font-weight: 600;
      text-align: right;
    }
    
    th, td {
      padding: 16px;
      border-bottom: 1px solid var(--gray-light);
    }
    
    tbody tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.03);
    }
    
    tbody tr:hover {
      background: rgba(226, 232, 240, 0.1);
    }
    
    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }
    
    .modal.active {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow-lg);
      transform: translateY(-20px);
      transition: var(--transition);
    }
    
    .modal.active .modal-content {
      transform: translateY(0);
    }
    
    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--gray-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--dark);
    }
    
    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--gray);
      transition: var(--transition);
    }
    
    .modal-close:hover {
      color: var(--danger);
    }
    
    .modal-body {
      padding: 24px;
      font-family: 'Courier New', Courier, monospace;
      line-height: 1.8;
    }
    
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--gray-light);
      display: flex;
      justify-content: flex-end;
    }

    /* Add these styles for the toggle switch */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .toggle-input {
      display: none;
    }

    .toggle-label {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--gray-light);
      transition: var(--transition);
      border-radius: 34px;
    }

    .toggle-label:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: var(--dark);
      transition: var(--transition);
      border-radius: 50%;
    }

    .toggle-input:checked + .toggle-label {
      background-color: var(--success);
    }

    .toggle-input:checked + .toggle-label:before {
      transform: translateX(26px);
    }

    .incentive-summary {
      margin-top: 20px;
      padding: 15px;
      background: rgba(59, 130, 246, 0.1);
      border-radius: var(--border-radius);
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    .incentive-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      font-size: 1.1rem;
    }

    .incentive-item:not(:last-child) {
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .incentive-item span:last-child {
      color: var(--gray);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-title">نظام تسليم الأجهزة</div>
    <div class="user-info">
      <div id="employeeName">الموظف</div>
      <button class="btn btn-primary btn-sm" onclick="logout()" style="margin-left: 10px;">
        <i class="fas fa-sign-out-alt"></i>
        <span>تسجيل خروج</span>
      </button>
      <div class="user-avatar" id="userAvatar">م</div>
    </div>
  </header>
  
  <!-- Main Content -->
  <main>
    <!-- Submission Form Card -->
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">تسجيل الأجهزة</h2>
      </div>
      <div class="card-body">
        <div class="form-grid">
          <div class="form-group">
            <label class="form-label">نوع الجهاز</label>
            <select id="deviceType" class="form-control" onchange="updateIncentiveCalculation()">
              <option value="">-- اختر نوع الجهاز --</option>
              <option value="A50">A50</option>
              <option value="A920">A920</option>
              <option value="A910s">A910s</option>
              <option value="F310">F310</option>
              <option value="P2">P2</option>
            </select>
          </div>
          
          <div class="form-group">
            <label class="form-label">عدد الأجهزة</label>
            <input type="number" id="deviceCount" class="form-control" min="1" onchange="updateIncentiveCalculation()" />
          </div>
          
          <div class="form-group">
            <label class="form-label">عدد الأجهزة المعطوبة</label>
            <input type="number" id="faultyCount" class="form-control" min="0" />
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">أرقام السيريال (سطر واحد لكل جهاز)</label>
          <textarea id="serialNumbers" class="form-control" rows="4"></textarea>
        </div>
        
        <div class="form-group">
          <label class="form-label">ملاحظات</label>
          <textarea id="notes" class="form-control" rows="3"></textarea>
        </div>

        <div class="incentive-summary">
          <div class="incentive-item">
            <span>الحافز لكل جهاز:</span>
            <span id="perDeviceIncentive">500</span>
            <span>دينار</span>
          </div>
          <div class="incentive-item">
            <span>إجمالي الحافز:</span>
            <span id="totalIncentive">0</span>
            <span>دينار</span>
          </div>
        </div>
        
        <button class="btn btn-primary" onclick="submitDevices()">
          <i class="fas fa-save"></i>
          <span>تسجيل الأجهزة</span>
        </button>
      </div>
    </div>
    
    <!-- Today's Submissions Card -->
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">تسليمات اليوم</h2>
      </div>
      <div class="card-body">
        <div id="dailySummary">جارٍ تحميل البيانات...</div>
      </div>
    </div>
  </main>
  
  <!-- Serial Numbers Modal -->
  <div class="modal" id="serialModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">أرقام السيريال</h3>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body" id="serialModalBody">
        <!-- Serial numbers will be displayed here -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="closeModal()">إغلاق</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD5NdcVxl1m77m4PBGaU9PL3jqvLtfJL9I",
      authDomain: "pos-web-3ca21.firebaseapp.com",
      projectId: "pos-web-3ca21",
      storageBucket: "pos-web-3ca21.firebasestorage.app",
      messagingSenderId: "163092162625",
      appId: "1:163092162625:web:eeef79875a66d327de3ec0",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Authentication Check
    const employeeId = localStorage.getItem("employeeId");
    const employeeName = localStorage.getItem("employeeName");
    if (!employeeId) window.location.href = "login.html";

    document.getElementById("employeeName").textContent = employeeName || "الموظف";
    document.getElementById("userAvatar").textContent = employeeName ? employeeName.charAt(0) : "م";

    const NORMAL_INCENTIVE = 500;
    const HOLIDAY_INCENTIVE = 750;

    function updateIncentiveCalculation() {
      const deviceCount = parseInt(document.getElementById("deviceCount").value) || 0;
      const employeeId = localStorage.getItem("employeeId");
      
      if (!employeeId) return;

      const today = new Date();
      const dayOfWeek = today.getDay();
      today.setHours(0, 0, 0, 0);

      // Check weekly pattern first
      db.collection("weekly_holidays")
        .doc(employeeId)
        .get()
        .then(doc => {
          const weeklyHolidays = doc.exists ? doc.data().days || [] : [];
          const isWeeklyHoliday = weeklyHolidays.includes(dayOfWeek);

          // Then check specific dates
          return db.collection("holiday_dates")
            .where("employeeId", "==", employeeId)
            .where("date", "==", today)
            .get()
            .then(snapshot => {
              const isSpecificHoliday = !snapshot.empty;
              const isHoliday = isWeeklyHoliday || isSpecificHoliday;
              const incentivePerDevice = isHoliday ? HOLIDAY_INCENTIVE : NORMAL_INCENTIVE;
              const totalIncentive = deviceCount * incentivePerDevice;

              document.getElementById("perDeviceIncentive").textContent = incentivePerDevice;
              document.getElementById("totalIncentive").textContent = totalIncentive.toLocaleString();
            });
        });
    }

    function submitDevices() {
      const deviceType = document.getElementById("deviceType").value;
      const deviceCount = parseInt(document.getElementById("deviceCount").value) || 0;
      const serialNumbersRaw = document.getElementById("serialNumbers").value.trim();
      const serialNumbersArray = serialNumbersRaw
        .split(/\r?\n/)
        .map(s => s.trim())
        .filter(s => s.length > 0);
      const faultyCount = parseInt(document.getElementById("faultyCount").value) || 0;
      const notes = document.getElementById("notes").value.trim();
      
      if (!deviceType || !deviceCount || serialNumbersArray.length === 0) {
        alert("يرجى ملء جميع الحقول المطلوبة.");
        return;
      }
      
      if (serialNumbersArray.length !== deviceCount) {
        alert(`عدد الأجهزة (${deviceCount}) لا يتطابق مع عدد أرقام السيريال (${serialNumbersArray.length}).`);
        return;
      }
      
      const uniqueSerials = new Set(serialNumbersArray);
      if (uniqueSerials.size !== serialNumbersArray.length) {
        alert("تم اكتشاف أرقام سيريال مكررة.");
        return;
      }

      // تحقق من وجود السيريالات مسبقاً في قاعدة البيانات
      db.collection("device_submissions").get().then(snapshot => {
        let allSerials = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.serialNumbers) {
            // السيريالات مخزنة مفصولة بفواصل ومسافات
            const serials = data.serialNumbers.split(",").map(s => s.trim());
            allSerials = allSerials.concat(serials);
          }
        });
        // تحقق إذا كان أي سيريال مدخل موجود مسبقاً
        const duplicate = serialNumbersArray.find(s => allSerials.includes(s));
        if (duplicate) {
          alert(`رقم السيريال (${duplicate}) موجود مسبقاً في النظام. يرجى التأكد من الأرقام المدخلة.`);
          return;
        }

        const employeeId = localStorage.getItem("employeeId");
        const employeeName = localStorage.getItem("employeeName");
        
        if (!employeeId || !employeeName) {
          alert("الرجاء تسجيل الدخول مرة أخرى.");
          window.location.href = "login.html";
          return;
        }

        // Check if today is a holiday (either specific date or weekly pattern)
        const today = new Date();
        const dayOfWeek = today.getDay(); // 0 = Sunday, 1 = Monday, etc.
        today.setHours(0, 0, 0, 0);

        // First check weekly pattern
        db.collection("weekly_holidays")
          .doc(employeeId)
          .get()
          .then(doc => {
            const weeklyHolidays = doc.exists ? doc.data().days || [] : [];
            const isWeeklyHoliday = weeklyHolidays.includes(dayOfWeek);

            // Then check specific dates
            return db.collection("holiday_dates")
              .where("employeeId", "==", employeeId)
              .where("date", "==", today)
              .get()
              .then(snapshot => {
                const isSpecificHoliday = !snapshot.empty;
                const isHoliday = isWeeklyHoliday || isSpecificHoliday;
                const incentivePerDevice = isHoliday ? HOLIDAY_INCENTIVE : NORMAL_INCENTIVE;
                const totalIncentive = deviceCount * incentivePerDevice;

                return db.collection("device_submissions").add({
                  employeeId,
                  employeeName,
                  deviceType,
                  deviceCount,
                  serialNumbers: serialNumbersArray.join(", "),
                  faultyCount,
                  notes,
                  date: new Date(),
                  isHoliday,
                  isWeeklyHoliday,
                  isSpecificHoliday,
                  incentivePerDevice,
                  totalIncentive
                });
              });
          })
          .then(() => {
            alert("تم تسجيل الأجهزة بنجاح.");
            // Clear form
            document.getElementById("deviceType").value = "";
            document.getElementById("deviceCount").value = "";
            document.getElementById("serialNumbers").value = "";
            document.getElementById("faultyCount").value = "";
            document.getElementById("notes").value = "";
            updateIncentiveCalculation();
            loadTodaySubmissions(); // Refresh the list
          })
          .catch(err => {
            console.error("Error submitting devices:", err);
            alert("حدث خطأ أثناء تسجيل الأجهزة");
          });
      });
    }

    // Load Today's Submissions
    function loadTodaySubmissions() {
      const todayStart = new Date();
      todayStart.setHours(0, 0, 0, 0);
      const todayEnd = new Date();
      todayEnd.setHours(23, 59, 59, 999);

      db.collection("device_submissions")
        .where("employeeId", "==", employeeId)
        .where("date", ">=", todayStart)
        .where("date", "<=", todayEnd)
        .orderBy("date", "desc")
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            document.getElementById("dailySummary").innerHTML = "<p>لا توجد تسليمات مسجلة اليوم.</p>";
            return;
          }

          let totalDevices = 0;
          let totalFaulty = 0;

          let html = `<div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>التاريخ</th>
                  <th>نوع الجهاز</th>
                  <th>العدد</th>
                  <th>معطوب</th>
                  <th>أرقام السيريال</th>
                  <th>ملاحظات</th>
                </tr>
              </thead>
              <tbody>`;

          snapshot.forEach(doc => {
            const data = doc.data();
            const date = data.date.toDate().toLocaleString('ar-EG');
            totalDevices += data.deviceCount || 0;
            totalFaulty += data.faultyCount || 0;

            html += `<tr>
              <td>${date}</td>
              <td>${data.deviceType}</td>
              <td>${data.deviceCount}</td>
              <td>${data.faultyCount || 0}</td>
              <td>
                <button class="btn btn-primary btn-sm" onclick="showSerials('${escapeHtml(data.serialNumbers)}')">
                  <i class="fas fa-eye"></i> عرض
                </button>
              </td>
              <td>${data.notes || '-'}</td>
            </tr>`;
          });

          html += `</tbody>
            <tfoot>
              <tr>
                <td colspan="2">الإجمالي</td>
                <td>${totalDevices}</td>
                <td>${totalFaulty}</td>
                <td colspan="2"></td>
              </tr>
            </tfoot>
          </table>
          </div>`;

          document.getElementById("dailySummary").innerHTML = html;
        })
        .catch(err => {
          console.error("Error loading submissions:", err);
          document.getElementById("dailySummary").innerHTML = "<p>حدث خطأ أثناء تحميل البيانات.</p>";
        });
    }

    // Show Serial Numbers Modal
    function showSerials(serialsStr) {
      const serials = serialsStr.split(",").map(s => s.trim());
      const modalBody = document.getElementById("serialModalBody");
      
      modalBody.innerHTML = serials.map((serial, index) => 
        `<div>${index + 1}. ${escapeHtml(serial)}</div>`
      ).join("");
      
      document.getElementById("serialModal").classList.add("active");
    }

    // Close Modal
    function closeModal() {
      document.getElementById("serialModal").classList.remove("active");
    }

    // Logout Function
    function logout() {
      if (confirm("هل أنت متأكد أنك تريد تسجيل الخروج؟")) {
        localStorage.clear();
        window.location.href = "login.html";
      }
    }

    // Helper function to escape HTML
    function escapeHtml(text) {
      if (!text) return '';
      return text.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
    }

    // Initialize
    window.onload = function() {
      updateIncentiveCalculation(); // Initialize incentive calculation
      loadTodaySubmissions();
      
      // Allow pressing Enter in serial numbers textarea without submitting
      document.getElementById("serialNumbers").addEventListener("keydown", function(e) {
        if (e.key === "Enter" && e.ctrlKey) {
          submitDevices();
        }
      });
    };
  </script>
</body>
</html>
