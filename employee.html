<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسليم أجهزة الموظف</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f9fafc;
      color: #333;
      direction: rtl;
      text-align: right;
    }
    nav {
      background: #3f51b5;
      color: white;
      padding: 18px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      box-shadow: 0 2px 8px rgb(63 81 181 / 0.4);
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      padding: 6px 14px;
      border-radius: 10px;
      transition: background-color 0.25s ease;
    }
    nav button:hover {
      background-color: rgba(255 255 255 / 0.2);
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 40px 50px;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 18px;
      font-weight: 700;
      color: #222;
      letter-spacing: 0.05em;
    }
    select, input[type=number], textarea {
      width: 100%;
      padding: 14px 18px;
      margin-top: 14px;
      margin-bottom: 20px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1.8px solid #ddd;
      box-shadow: inset 0 2px 5px rgb(0 0 0 / 0.05);
      transition: border-color 0.3s ease;
      font-family: inherit;
      resize: vertical;
      text-align: right;
    }
    select:focus, input[type=number]:focus, textarea:focus {
      border-color: #3f51b5;
      outline: none;
      box-shadow: 0 0 8px rgb(63 81 181 / 0.3);
    }
    button {
      width: 100%;
      background: #3f51b5;
      color: white;
      font-size: 1.15rem;
      font-weight: 700;
      padding: 14px 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(63,81,181,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background-color: #2c3e9f;
      box-shadow: 0 8px 20px rgba(44,62,159,0.6);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      font-size: 1rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      border-radius: 12px;
      overflow: hidden;
      direction: rtl;
      text-align: right;
    }
    thead {
      background-color: #3f51b5;
      color: white;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    th, td {
      padding: 14px 18px;
      border-bottom: 1px solid #e0e0e0;
      text-align: right;
    }
    tbody tr:nth-child(even) {
      background-color: #fafafa;
    }
    tbody tr:hover {
      background-color: #e3e9ff;
      cursor: pointer;
    }
    tfoot tr {
      background: #f4f6ff;
      font-weight: 700;
      font-size: 1.1rem;
    }
    #serialModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.65);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #serialModalContent {
      background: white;
      padding: 30px 35px;
      border-radius: 14px;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      font-family: 'Courier New', Courier, monospace;
      line-height: 1.6;
      box-shadow: 0 8px 26px rgb(63 81 181 / 0.3);
      color: #222;
      text-align: right;
    }
    #serialModalContent h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.4rem;
      color: #3f51b5;
      letter-spacing: 0.06em;
    }
    #serialModalContent button {
      margin-top: 25px;
      padding: 10px 26px;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      background-color: #3f51b5;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    #serialModalContent button:hover {
      background-color: #2c3e9f;
    }
  </style>
</head>
<body>
  <nav>
    <div>مرحبًا، <span id="employeeName"></span></div>
    <button onclick="logout()">تسجيل الخروج</button>
  </nav>

  <main>
    <h2>تسليم أجهزة الموظف</h2>
    <select id="deviceType" aria-label="اختر نوع الجهاز">
      <option value="">-- اختر نوع الجهاز --</option>
      <option value="A50">A50</option>
      <option value="A920">A920</option>
      <option value="F310">F310</option>
    </select>
    <input type="number" id="deviceCount" placeholder="عدد الأجهزة المسلمة" min="1" aria-label="عدد الأجهزة" />

    <label for="serialNumbers">أرقام السيريال (واحد في كل سطر)</label>
    <textarea id="serialNumbers" rows="6" placeholder="الصق أو اكتب رقم سيريال واحد في كل سطر..."></textarea>

    <input type="number" id="faultyCount" placeholder="عدد الأجهزة المعطوبة (اختياري)" min="0" aria-label="الأجهزة المعطوبة" />
    <textarea id="notes" placeholder="ملاحظات (اختياري)"></textarea>
    <button onclick="submitData()">إرسال</button>

    <h2>تسليمات اليوم</h2>
    <div id="dailySummary">جاري التحميل...</div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
     apiKey: "AIzaSyD5NdcVxl1m77m4PBGaU9PL3jqvLtfJL9I",
  authDomain: "pos-web-3ca21.firebaseapp.com",
  projectId: "pos-web-3ca21",
  storageBucket: "pos-web-3ca21.firebasestorage.app",
  messagingSenderId: "163092162625",
  appId: "1:163092162625:web:eeef79875a66d327de3ec0",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const employeeId = localStorage.getItem("employeeId");
    const employeeName = localStorage.getItem("employeeName");
    document.getElementById("employeeName").textContent = employeeName || "المستخدم";

    if (!employeeId) window.location.href = "login.html";

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    function submitData() {
      const deviceType = document.getElementById("deviceType").value;
      const deviceCount = parseInt(document.getElementById("deviceCount").value) || 0;
      const serialNumbersRaw = document.getElementById("serialNumbers").value.trim();
      const serialNumbersArray = serialNumbersRaw
        .split(/\r?\n/)
        .map(s => s.trim())
        .filter(s => s.length > 0);

      const faultyCount = parseInt(document.getElementById("faultyCount").value) || 0;
      const notes = document.getElementById("notes").value.trim();

      if (!deviceType || !deviceCount || serialNumbersArray.length === 0) {
        alert("يرجى ملء جميع الحقول المطلوبة.");
        return;
      }

      if (serialNumbersArray.length !== deviceCount) {
        alert(`عدد الأجهزة (${deviceCount}) لا يتطابق مع عدد أرقام السيريال (${serialNumbersArray.length}).`);
        return;
      }

      const uniqueSerials = new Set(serialNumbersArray);
      if (uniqueSerials.size !== serialNumbersArray.length) {
        alert("تم اكتشاف أرقام سيريال مكررة.");
        return;
      }

      db.collection("device_submissions").add({
        employeeId,
        employeeName,
        deviceType,
        deviceCount,
        serialNumbers: serialNumbersArray.join(", "),
        faultyCount,
        notes,
        date: new Date()
      })
      .then(() => {
        alert("تم الإرسال بنجاح.");
        document.getElementById("deviceType").value = "";
        document.getElementById("deviceCount").value = "";
        document.getElementById("faultyCount").value = "";
        document.getElementById("notes").value = "";
        document.getElementById("serialNumbers").value = "";
        loadTodaySubmissions();
      })
      .catch(err => {
        console.error("خطأ في الإرسال:", err);
        alert("حدث خطأ أثناء الإرسال.");
      });
    }

    function loadTodaySubmissions() {
      const todayStart = new Date();
      todayStart.setHours(0, 0, 0, 0);
      const todayEnd = new Date();
      todayEnd.setHours(23, 59, 59, 999);

      db.collection("device_submissions")
        .where("employeeId", "==", employeeId)
        .where("date", ">=", todayStart)
        .where("date", "<=", todayEnd)
        .orderBy("date", "desc")
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            document.getElementById("dailySummary").textContent = "لا توجد تسليمات اليوم.";
            return;
          }
          let totalDevices = 0;
          let totalFaulty = 0;

          let html = `<table><thead><tr>
            <th>التاريخ</th>
            <th>نوع الجهاز</th>
            <th>العدد</th>
            <th>الأجهزة المعطوبة</th>
            <th>أرقام السيريال</th>
            <th>ملاحظات</th>
          </tr></thead><tbody>`;

          snapshot.forEach(doc => {
            const d = doc.data();
            const dateStr = d.date.toDate().toLocaleString('ar-EG', { hour12: false });
            totalDevices += d.deviceCount || 0;
            totalFaulty += d.faultyCount || 0;
            html += `<tr>
              <td>${dateStr}</td>
              <td>${d.deviceType}</td>
              <td>${d.deviceCount}</td>
              <td>${d.faultyCount || 0}</td>
              <td><button onclick="showSerials('${escapeHtml(d.serialNumbers)}')">عرض الأرقام</button></td>
              <td>${d.notes || '-'}</td>
            </tr>`;
          });

          html += `</tbody><tfoot><tr>
            <td>الإجمالي</td>
            <td></td>
            <td>${totalDevices}</td>
            <td>${totalFaulty}</td>
            <td></td>
            <td></td>
          </tr></tfoot></table>`;

          document.getElementById("dailySummary").innerHTML = html;
        })
        .catch(err => {
          console.error(err);
          document.getElementById("dailySummary").textContent = "حدث خطأ أثناء تحميل البيانات.";
        });
    }

    function showSerials(serialsStr) {
      const serials = serialsStr.split(",").map(s => s.trim());

      const oldModal = document.getElementById("serialModal");
      if (oldModal) oldModal.remove();

      const modal = document.createElement("div");
      modal.id = "serialModal";
      modal.innerHTML = `
        <div id="serialModalContent">
          <h3>أرقام السيريال</h3>
          <div>${serials.map((s,i) => `<div>${i+1}. ${escapeHtml(s)}</div>`).join("")}</div>
          <button onclick="document.getElementById('serialModal').remove()">إغلاق</button>
        </div>
      `;
      document.body.appendChild(modal);
    }

    function escapeHtml(text) {
      if (!text) return '';
      return text.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
    }

    window.onload = loadTodaySubmissions;
  </script>
</body>
</html>
