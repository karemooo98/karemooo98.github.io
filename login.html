<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --primary-light: #1e40af;
      --secondary: #0ea5e9;
      --accent: #f97316;
      --dark: #f8fafc;
      --light: #0f172a;
      --gray: #94a3b8;
      --gray-light: #334155;
      --gray-dark: #1e293b;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --card-bg: #1e293b;
      --header-bg: #0f172a;
      --input-bg: #334155;
      --border-radius: 12px;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.5), 0 1px 2px rgba(0,0,0,0.6);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Tajawal', 'Segoe UI', Tahoma, sans-serif; 
      background: var(--light); 
      color: var(--dark);
      direction: rtl;
      text-align: right;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 0 20px;
    }
    
    .login-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      padding: 40px;
      text-align: center;
    }
    
    .logo {
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    
    .logo-icon {
      width: 60px;
      height: 60px;
      background: var(--primary-light);
      color: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
    }
    
    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--dark);
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: right;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }
    
    .form-control {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: var(--border-radius);
      border: 1px solid var(--gray-light);
      background: var(--input-bg);
      color: var(--dark);
      transition: var(--transition);
      font-family: inherit;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .btn {
      padding: 14px 24px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--border-radius);
      border: none;
      cursor: pointer;
      transition: var(--transition);
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      box-shadow: 0 6px 8px rgba(37, 99, 235, 0.3);
    }
    
    .error-message {
      color: var(--danger);
      font-size: 0.9rem;
      margin-top: 15px;
      min-height: 20px;
    }
    
    .footer-text {
      margin-top: 20px;
      color: var(--gray);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-lock"></i>
        </div>
        <div class="logo-text">نظام إدارة الأجهزة</div>
      </div>
      
      <div class="form-group">
        <input type="text" id="userId" class="form-control" placeholder="اسم المستخدم" autocomplete="off" />
      </div>
      
      <div class="form-group">
        <input type="password" id="password" class="form-control" placeholder="كلمة المرور" autocomplete="off" />
      </div>
      
      <button class="btn btn-primary" onclick="login()">
        <i class="fas fa-sign-in-alt"></i>
        <span>تسجيل الدخول</span>
      </button>
      
      <div id="error" class="error-message"></div>
      
      <div class="footer-text">
        نظام إدارة الأجهزة والموظفين © 2023
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD5NdcVxl1m77m4PBGaU9PL3jqvLtfJL9I",
      authDomain: "pos-web-3ca21.firebaseapp.com",
      projectId: "pos-web-3ca21",
      storageBucket: "pos-web-3ca21.firebasestorage.app",
      messagingSenderId: "163092162625",
      appId: "1:163092162625:web:eeef79875a66d327de3ec0",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function login() {
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      if (!userId || !password) {
        errorDiv.textContent = "يرجى إدخال اسم المستخدم وكلمة المرور.";
        return;
      }

      // إضافة تأثير التحميل
      const loginBtn = document.querySelector('.btn-primary');
      const originalBtnContent = loginBtn.innerHTML;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحقق...';
      loginBtn.disabled = true;

      db.collection("employees").where("id", "==", userId).limit(1).get()
        .then(snapshot => {
          if (snapshot.empty) {
            errorDiv.textContent = "المستخدم غير موجود.";
            loginBtn.innerHTML = originalBtnContent;
            loginBtn.disabled = false;
            return;
          }
          
          const userDoc = snapshot.docs[0];
          const userData = userDoc.data();

          if (userData.password !== password) {
            errorDiv.textContent = "كلمة المرور غير صحيحة.";
            loginBtn.innerHTML = originalBtnContent;
            loginBtn.disabled = false;
            return;
          }

          // تخزين بيانات المستخدم في التخزين المحلي
          localStorage.setItem("employeeId", userData.id);
          localStorage.setItem("employeeName", userData.name);
          localStorage.setItem("role", userData.role);

          // التوجيه حسب الدور
          if (userData.role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "employee.html";
          }
        })
        .catch(err => {
          console.error(err);
          errorDiv.textContent = "حدث خطأ أثناء تسجيل الدخول. حاول مرة أخرى.";
          loginBtn.innerHTML = originalBtnContent;
          loginBtn.disabled = false;
        });
    }
    
    // السماح بالضغط على زر Enter لتسجيل الدخول
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
  </script>
</body>
</html>
